        <img [src]="product.attributes.image_app_url" class="mq-product__image"/>
    </div>
    <h3 class="mq-product__name">{{product.attributes.name}}</h3>
    <p class="mq-product__price">{{product.attributes.price | currency : 'USD' : 'symbol' : '2.0'}}</p>
